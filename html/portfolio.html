<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for bootstrap 4 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- My custom meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to my Website!</title>

    <script>
      window.onload = function() {
        // Set the source of the video dynamically after the page has loaded
        var video = document.getElementById('gameboy_video');
        video.src = '../Assets/portfolio_gameboy_vid.mp4';

        document.body.style.opacity = "1"; // Once everything is loaded, make the body visible
      }
    </script>
    <style>
      /* Additional CSS to hide the body initially */
      body {
        opacity: 0;
        transition: opacity 0.15s ease; /* You can adjust the transition duration */
      }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/portfolio.css">
  </head>
  <body class="light-theme">
    <!-- Header line defined in header.js -->
    <header-component pageName="portfolio"></header-component>

    <div id="main">
      <div class="container page_content">
        <!-- Portfolio Box -->
        <div id="portfolio_box" class="content_box">
          <div class="container">
            <div class="row gx-5">
              <div class="col-md-6">
                <img class="portfolio_image" src="../Assets/portfolio_longboard.webp"></img>
                <h1 class="portfolio_title">DIY Electric Longboard</h1>
              </div>
              <div class="col-md-6">
                <div class="double_image_wrapper">
                  <img class="portfolio_image portfolio_image_l" src="../Assets/portfolio_printing.webp"></img>
                  <img class="portfolio_image portfolio_image_r" src="../Assets/portfolio_frogs.webp"></img>
                </div>
                <h1 class="portfolio_title">3D Printing Projects</h1>
              </div>
            </div>
            <div class="row gx-5 following_row">
              <div class="col-md-6">
                <div class="double_image_wrapper">
                  <img class="portfolio_image portfolio_image_l" src="../Assets/portfolio_gameboy.webp"></img>
                  <video id="gameboy_video" class="portfolio_image portfolio_image_r" autoplay loop muted></video>
                </div>
                <h1 class="portfolio_title">Raspberry Pi Emulator</h1>
              </div>
              <div class="col-md-6">
                <div class="double_image_wrapper">
                  <img class="portfolio_image portfolio_image_l" src="../Assets/portfolio_pic_box_inside.webp"></img>
                  <img class="portfolio_image portfolio_image_r" src="../Assets/portfolio_pic_box_complete.webp"></img>
                </div>
                <h1 class="portfolio_title">Lithophane Light Box</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="../javascript/header.js" type="text/javascript"></script>
  </body>
</html>
